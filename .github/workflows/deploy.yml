name: Deploy Vue.js to VPS

on:
  push:
    branches:
      - master  # DÃ©clenche sur les pushs vers la branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ—ï¸ Build du projet
        run: npm run build

      - name: ğŸš€ DÃ©ployer sur le VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "dist/*"
          target: "/var/www/skylabs.fr"

